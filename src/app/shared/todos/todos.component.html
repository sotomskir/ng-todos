<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <mat-card>
        <mat-card-content>
          <app-todo-item *ngFor="let item of items" [item]="item" (removed)="remove($event)"></app-todo-item>
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="d-flex">
              <mat-icon>add</mat-icon>
              <input type="text" formControlName="name" placeholder="List item">
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
